<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vue JS</title>
  </head>
  <body>
    <div id="root">
      Hello {{name}}
      <ol>
        <li>{{emailids[0]}}</li>
        <li>{{emailids[1]}}</li>
      </ol>
      <button @click="addCheer()">Add Cheer!!</button>
    </div>
    <script type="module">
      import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.esm.browser.min.js';

      // create a root instance
      new Vue({
         el:'#root',
         data: {
             name:'Chandravir',
             emailids=['singh@gmail.com','cv99@yahoo.com']
         },
         methods:{
             addCheer(){
                 this.name=this.name +'!';
             }
         }
      })
    </script>
  </body>
</html>
